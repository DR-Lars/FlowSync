services:
  flowsync:
    image: ghcr.io/dr-lars/flowsync:latest
    container_name: flowsync
    restart: unless-stopped
    user: "1001:1001"  # Run as nodejs user
    
    ports:
      - "${PORT:-3000}:3000"
    
    environment:
      - NODE_ENV=production
      - ENV_FILE_PATH=/app/env-data/.env

    volumes:
      - ./env-data:/app/env-data
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
